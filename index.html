<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="image">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" checked class="input">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
